{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<div class="my-5 py-3 mx-1">
  <div class="card border-warning1 m-auto my-5 mb-3 shadow" style="max-width: 30rem;">
  <div class="card-header text-center">Reset Password</div>
  <div class="card-body">
    <form method="post" class="m-auto">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-sm btn-outline-primary">RESET PASSWORD</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
