{% extends 'pages/employee_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Employee Preferences{% endblock %}
{% block dashboard_employee %}
    <!-- Example Code -->
        <div class="col-xl-8 col-lg-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
                    <h5>Create Employee Preferences</h5>
                </div>
                <!-- Card Body -->
                <div class="card-body" style="max-height: 600px; overflow-y: auto;">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button name="preferences"  class="btn btn-sm btn-outline-primary" type="submit">Save</button>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'employee:employee-preferences-list' %}">Cancle</a>
                    </form>
                </div>
               
            </div>
        </div>
    <!-- End Example Code -->
{% endblock %}
