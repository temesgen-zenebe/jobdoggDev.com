{% extends 'pages/employee_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Update Employee Preferences{% endblock %}
{% block dashboard_employee %}
    <div class="col-xl-8 col-lg-6">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
                <h5>Update Employee Preferences</h5>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'employee:employee-preferences-list' %}">Back</a>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button name="preferences" class="btn btn-sm btn-outline-primary" type="submit">Update</button>
                    <a class="btn btn-sm btn-outline-primary" href="{% url 'employee:employee-preferences-list' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
