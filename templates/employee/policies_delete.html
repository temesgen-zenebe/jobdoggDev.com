{% extends 'pages/admin_dashboard.html' %}
{% load static %}
{% block dashboard_employee %}
<h1>Delete Policy</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'employee:policies_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
