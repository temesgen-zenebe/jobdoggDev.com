{% extends "_base.html" %}
{% block title %}Contact Us{% endblock %}
{% block main %}
<div class="my-4 py-4" >
  <h2>contact us </h2>
 
  <div class="container mt-5">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <ul class="list-unstyled mt-3">
      <li class="step-item">Step 1</li>
      <li class="step-item">Step 2</li>
      <li class="step-item">Step 3</li>
      <li class="step-item">Step 4</li>
      <li class="step-item">Step 5</li>
      <li class="step-item">Step 6</li>
      <li class="step-item">Step 7</li>
      <li class="step-item">Step 8</li>
      <li class="step-item">Step 9</li>
      <li class="step-item">Step 10</li>
    </ul>

    <div>
      <button id="prev-btn" class="btn btn-primary">Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const progress = document.querySelector(".progress-bar");
      const steps = Array.from(document.querySelectorAll(".step-item"));
      const stepCount = steps.length;
      let currentStep = 1;

      function updateProgressBar() {
        const percent = (currentStep - 1) / (stepCount - 1) * 100;
        progress.style.width = percent + "%";
        progress.setAttribute("aria-valuenow", percent);
      }

      function setActiveStep() {
        steps.forEach((step, index) => {
          if (index === currentStep - 1) {
            step.classList.add("active");
          } else {
            step.classList.remove("active");
          }
        });
      }

      function goToNextStep() {
        if (currentStep < stepCount) {
          currentStep++;
          updateProgressBar();
          setActiveStep();
        }
      }

      function goToPreviousStep() {
        if (currentStep > 1) {
          currentStep--;
          updateProgressBar();
          setActiveStep();
        }
      }

      // Event listeners for next and previous buttons
      document.getElementById("next-btn").addEventListener("click", goToNextStep);
      document.getElementById("prev-btn").addEventListener("click", goToPreviousStep);

      updateProgressBar();
      setActiveStep();
    });
  </script>


</div>
{% endblock %}
